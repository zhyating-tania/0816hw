<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>情緒覺察 × 平靜 × 療癒｜Wireframe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <!-- 標題列 -->
    <header class="page-header">
      <h1>情緒覺察 × 平靜 × 療癒</h1>
    </header>

    <!-- 上方主版面 -->
    <section class="board">
      <div class="board-grid">
        <!-- 左：情緒圖 -->
        <div>
          <p class="small-label">情緒圖</p>
          <div class="emotions">
            <figure class="emo">
              <img src="image/fox-love1.png" alt="Love 表情" />
              <figcaption>Love</figcaption>
            </figure>
            <figure class="emo">
              <img src="image/fox-love2.png" alt="Love 2 表情" />
              <figcaption>Love</figcaption>
            </figure>
            <figure class="emo">
              <img src="image/fox-anger.png" alt="Anger 表情" />
              <figcaption>Anger</figcaption>
            </figure>
            <figure class="emo">
              <img src="image/fox-sad.png" alt="Sadness 表情" />
              <figcaption>Sadness</figcaption>
            </figure>
          </div>
        </div>

        <!-- 中：分隔線 -->
        <div class="divider" aria-hidden="true"></div>

        <!-- 右：紀念品示意 -->
        <div class="gifts">
          <p class="small-label right">紀念品示意圖</p>
          <figure class="gift">
            <img class="coaster" src="image/coaster.png" alt="杯墊示意圖"/>
            <figcaption>杯墊示意圖</figcaption>
          </figure>
          <figure class="gift">
            <img class="keychain" src="image/keychain.png" alt="鑰匙圈示意圖"/>
            <figcaption>鑰匙圈示意圖</figcaption>
          </figure>
        </div>
      </div>

      <!-- 表單 -->
      <form id="signupForm" class="form" novalidate>
        <div class="form-grid">
          <!-- 基本資訊 -->
          <div>
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="王小明" required />
          </div>
          <div>
            <label for="phone">電話</label>
            <input type="tel" id="phone" name="phone" inputmode="tel"
                   placeholder="09xxxxxxxx" pattern="^[0-9\-+\s]{8,}$" required />
          </div>
          <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>

          <!-- 右側：選購 / 搭配表情 -->
          <aside class="side">
            <div class="panel">
              <h3>選購：</h3>
              <label><input type="checkbox" name="product" value="keychain"> 鑰匙圈</label>
              <label><input type="checkbox" name="product" value="coaster"> 杯墊</label>
            </div>
            <div class="panel">
              <h3>搭配表情</h3>
              <label><input type="checkbox" name="mood" value="love"> love</label>
              <label><input type="checkbox" name="mood" value="love2"> love 2</label>
              <label><input type="checkbox" name="mood" value="anger"> Anger</label>
              <label><input type="checkbox" name="mood" value="sad"> Sadness</label>
            </div>
          </aside>

          <!-- 備註 -->
          <div class="remark">
            <label for="message">備註</label>
            <textarea id="message" name="message" placeholder="加註想說的話、數量需求或客製說明"></textarea>
          </div>

          <!-- 送出 -->
          <div class="btn-wrap">
            <button class="btn" type="submit">送出</button>
          </div>
        </div>

        <!-- 錯誤/成功訊息（表單內） -->
        <p id="formError" class="error" hidden></p>
        <div id="successMessage" class="ok" hidden>✅ 感謝您的提交！</div>

        <!-- 情緒回饋（預設隱藏，JS 塞圖與文字） -->
        <div id="emotionReward" class="reward" hidden>
          <img id="rewardImg" alt="情緒回饋圖" />
          <div class="reward-text">
            <strong id="rewardTitle"></strong>
            <div id="rewardDesc" class="helper"></div>
          </div>
        </div>
      </form>
    </section>
  </div>

  <!-- 只保留一個 script，引入你現有的 script.js -->
  <script src="script.js" defer></script>
</body>
</html>
